name: Build Payload

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make clang gcc g++ llvm binutils aptitude golang gcc-7 g++-7

      - name: Set PS4SDK environment variable
        run: echo "PS4SDK=/mnt/c/SDK" >> $GITHUB_ENV

      - name: Compile menu.bin
        run: |
          cd gtaPayload
          make clean
          make

      - name: Upload menu.bin artifact
        uses: actions/upload-artifact@v3
        with:
          name: menu-bin
          path: gtaPayload/menu.bin
name: Build Payload

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04  # Use Ubuntu 20.04 instead of ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Update apt-get
      run: sudo apt-get update

    - name: Install dependencies
      run: |
        sudo apt-get install -y make clang gcc g++ llvm binutils software-properties-common aptitude golang
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install -y g++-7 gcc-7

    - name: Set PS4SDKD environment variable
      run: echo 'PS4SDK="/mnt/c/SDK"' >> $GITHUB_ENV

    - name: Compile menu.bin
      working-directory: ./gtaPayload
      run: |
        make clean
        make